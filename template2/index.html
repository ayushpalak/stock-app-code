<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/static/css/style.css">


</head>
<body>
  
<div class="container-fluid">
  <!-- width="60%" -->
  <div class="row">
    <img class="img-responsive col" src="/static/image/bse-image5.jpg" alt="Chania"  height="auto" style="float:right;display:inline-block;">
  <p style="display:inline-block;font-family: Roboto;
font-style: normal;
font-weight: bold;
font-size: 50px;
line-height: 59px;
color: #00E4AE;margin:5%;"> Stocklists </p>
  
  
  </div>                                                                                   

  <div class="form-group" style="margin:2%;">
  <label for="usr">Enter company name:</label>
  <input type="text" class="form-control" id="usr">
  </div>

  <div class="table-responsive" style="margin:2%">          
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Close</th>
        <th scope="col">Low</th>
        <th scope="col">High</th>
        <th scope="col">Open</th>
        <th scope="col">SC Code</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Anna</td>
        <td>Pitt</td>
        <td>35</td>
        <td>New York</td>
        <td>USA</td>
      </tr>
    </tbody>
  </table>
  </div>


</div>

</body>
</html>
